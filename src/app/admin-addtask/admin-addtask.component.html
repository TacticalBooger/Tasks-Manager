<app-admin-header></app-admin-header>

<h2 class="text-center" style="padding-top: 10px; margin-top: 80px;">Add New Task</h2>

<div style="display: flex; justify-content: center;">
    <form [formGroup]="addTaskForm">
        <div class="form-group">
            <label for="exampleFormControlInput1" style="font-weight: bold;">Task Subject (Max 50 Characters)</label>
            <input maxlength="50" formControlName="subject" type="text" class="form-control" id="exampleFormControlInput1"
                placeholder="Please insert a Task Subject (REQUIRED)" style="margin-top: 5px; width: 600px;">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlTextarea1" style="font-weight: bold;">Task Description (Max 500 Characters)</label>
            <textarea maxlength="500" formControlName="additional_description" class="form-control" id="exampleFormControlTextarea1"
                rows="5" placeholder="Please insert a more detailed Task Description (Optional)"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlSelect1" style="font-weight: bold;">Task Priority</label>
            <select formControlName="priority" class="form-control" id="exampleFormControlSelect1"
                style="margin-top: 5px; width: 600px;">
                <option hidden>Please select a Task Priority (REQUIRED)</option>
                <option>LOW</option>
                <option>MED</option>
                <option>HIGH</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlSelect1" style="font-weight: bold;">Department</label>
            <select formControlName="department" class="form-control" id="exampleFormControlSelect1"
                style="margin-top: 5px; width: 600px;">
                <option hidden>Please select a Department (REQUIRED)</option>
                <option>Engineering</option>
                <option>Telecommunication</option>
                <option>Administrative</option>
                <option>Other</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlInput1" style="font-weight: bold;">Assigned To</label>
            <input formControlName="assignedTo" type="text" class="form-control" id="exampleFormControlInput1"
                placeholder="Please insert who is specifically assigned to this task (Optional)"
                style="margin-top: 5px; width: 600px;">
        </div>
        <br>
    </form>
</div>

<div class="text-center">

    <h4 *ngIf="addTaskForm.invalid">Please complete all the required fields!</h4>
    <br>

    <button type="button" class="btn btn-primary" style="font-size: x-large; margin-right: 10px;"
        (click)="admin_takeToMainTask()"><i class="bi bi-box-arrow-left"></i> Back to Tasks View</button>

    <button [disabled]="addTaskForm.invalid" type="button" class="btn btn-success"
        style="font-size: x-large; margin-left: 10px;" (click)="addTask()"><i class="bi bi-clipboard2-plus"></i> Add New
        Task</button>
</div>

<br>
<h4 class="text-center" style="font-weight: bold;"> {{addedMessage}} </h4>
