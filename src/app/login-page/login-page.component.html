<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">

                <div class="card-header text-center">
                    <div style="text-align: left; padding-top: 5px;"><img
                            src="https://cit.edu.al/wp-content/uploads/2022/01/Logo-448-211.png"
                            style="width: 100px; margin-left: 6px;"></div>
                    <h2>CIT Tasks Management System</h2>
                    <h2>Login Page</h2>
                </div>

                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label style="margin-bottom: 3px;" for="email">Email</label>
                            <input type="email" formControlName="email" class="form-control" id="email"
                                placeholder="Enter your email">
                            <span style="color: red;"
                                *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">Please
                                enter a valid Email Address.</span>
                        </div>
                        <br>

                        <div class="form-group">
                            <label style="margin-bottom: 3px;" for="password">Password</label>
                            <input type="password" formControlName="password" class="form-control" id="password"
                                placeholder="Enter your password">
                            <span style="color: red;"
                                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">Please
                                enter your Password.</span>
                        </div>

                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block"
                            style="margin-top: 35px;" (click)="loginTest()">Submit</button>
                    </form>
                    <h2>{{loginMessage}}</h2>
                    <h4>{{loginMessage2}}</h4>

                </div>
            </div>
        </div>
    </div>
</div>
